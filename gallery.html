<html>
<head>
    <title>Gallery - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="lock.png">

    <style>
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery img,
        .gallery video {
            width: 350px;
            height: 350px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s ease;
            object-fit: cover;
        }
        .gallery img:hover,
        .gallery video:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .lightbox-content {
            max-width: 150%;
            max-height: 150%;
        }
    </style>
</head>
<body onload="init()">
    <nav>
        <div class="nav-container">
            <div class="nav-left">Awang Mohammad Putra</div>
            <div class="nav-right">
                <a href="index.html">Home</a>
                <a href="education.html">Education</a>
                <a href="achievement.html">Achievement</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <center><h2>Photos & Video</h2></center>
        <center>
            <div class="gallery">
                <img src="satu.JPG" alt="Image 1" onclick="openLightbox(this.outerHTML)">
                <img src="dua.JPG" alt="Image 2" onclick="openLightbox(this.outerHTML)">
                <img src="enam.JPG" alt="Image 3" onclick="openLightbox(this.outerHTML)">
                <img src="empat.JPG" alt="Image 4" onclick="openLightbox(this.outerHTML)">
                <img src="lima.JPG" alt="Image 5" onclick="openLightbox(this.outerHTML)">
                <!-- Video Thumbnail -->
                <video controls onclick="openLightbox(this.outerHTML)">
                    <source src="videosatu.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </center>

        <!-- Lightbox -->
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <div id="lightbox-content" class="lightbox-content"></div>
        </div>
    </main>
<br>
    <footer>
        &copy; 2025 by Dayang 'Aisyah
        <span id="time"></span>
    </footer>

    <script>
        function openLightbox(content) {
            document.getElementById("lightbox-content").innerHTML = content;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
            document.getElementById("lightbox-content").innerHTML = "";
        }
    </script>
</body>
</html>
